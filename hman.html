<html>
<head>
  <html lang="eng">
  <meta charset="utf-8">
  <title>Hang the hangman</title>
  <link rel="stylesheet" type="text/css" href="hman.css">

<body class="menu" class="menu-open">
  <header>
    <div class="menu-side">
      <ul class="color_background">
        <li class="friend">PLAY AGAINST A FRIEND</li>

    <section class='title'>
      <span>Hang the Hangman...</span>
      <a href="#" class="menu-toggle">&#9776</a>
    </section>
    <section class='word'>
        <input class="word_to_guess" type="text" name="word" value="" placeholder="type word"autofocus/>
    </section>
    <!-- <section class='word'>
        <input class="word_to_guess" type="text" name="word" value="" placeholder="type word"autofocus/>
    </section> -->

  <div class="game">

      <div class="Grid-cell">A</div>
      <div class="Grid-cell">B</div>
      <div class="Grid-cell">C</div>
      <div class="Grid-cell">D</div>
      <div class="Grid-cell">E</div>
      <div class="Grid-cell">F</div>
      <div class="Grid-cell">G</div>
      <div class="Grid-cell">H</div>
      <div class="Grid-cell">I</div>
      <div class="Grid-cell">J</div>
      <div class="Grid-cell">K</div>

      <div class="Grid-cell">N</div>

      <div class="Grid-cell">W</div>
      <div class="Grid-cell">X</div>
      <div class="Grid-cell">Y</div>
      <div class="Grid-cell">Z</div>

    <div class="image">
      <div  class="one"></div>
      <div  class="two"></div>
      <div  class="three"></div>
      <div  class="four"></div>
      <div  class="five"></div>
      <div  class="six"></div>
      <div  class="seven"></div>
    </div>
  </div>

  <div class="hint-word">
    <div class="help">
      <div class="hint">
        Hint
      </div>
      <div class="hints">
      </div>
    </div>
